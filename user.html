<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <title>Fashion Shop | Sign in</title>
</head>
<body>
    <header class="absolute w-full top-0 left-0 h-20 bg-white shadow py-3 z-50">
        <nav class="h-full">
            <a href="index.html" class="inline-block mt-2 pl-3">
                <img src="img/navbar_logo.png" class="float-left h-10" alt="logo">
                <div class="inline-block text-gray-900 font-logo mx-3">
                    FashionShop
                </div>
            </a>
            <button class="float-right w-8 h-8 navbar-toggler-icon inline-block md:hidden mt-4 mr-3">
            </button>
            <div class="nav-menu hidden md:inline-block font-menu float-right p-3 w-full md:w-auto text-right mt-3 border border-gray-200 bg-white md:border-none md:mt-2 md:text-lg">                
                <a href="index.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Home
                </a>
                <a href="products.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Products
                </a>
                <a href="about.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline"">
                    About
                </a>
                <a href="contact.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline"">
                    Contact
                </a>
                <a href="user.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline"">
                    Login
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-s1 mx-auto bg-white flex items-center pt-24">
            <div class="w-3/4 sm:w-3/6 md:w-2/5 mx-auto">
                <form class="border border-gray-300 text-gray-600 p-6 mx-auto my-4 bg-white">
                    <h3 class="text-xl text-gray-700 mb-5 font-logo border-b border-gray-300">
                        Login
                    </h3> 
                    <label class="mb-2 block">User Name</label>
                    <input type="text" 
                    class="w-full p-1 border border-gray-300 bg-gray-200 text-gray-700 mb-4"
                        name="flogin"
                        maxlength="80"
                        placeholder="User name">
                    <label class="mb-2 block">Password</label>
                    <input type="password" 
                    class="w-full p-1 border border-gray-300 bg-gray-200 text-gray-700 mb-4"
                        name="fpass"
                        maxlength="80"
                        placeholder="Enter email">                       
                    <div class="text-right">
                        <input type="reset" 
                            class="text-sm uppercase text-gray-600 border border-gray-500 py-1 px-3 hover:bg-black hover:text-white cursor-pointer"
                            value="Clear">                        
                        <input type="submit" 
                            class="text-sm uppercase text-gray-600 border border-gray-500 py-1 px-3 hover:bg-black hover:text-white cursor-pointer"
                            value="Send">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="flex w-full text-white bg-gray-900 p-3 border-t border-gray-800 text-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 w-full text-center">
            <div class="col-span-1 sm:text-left">
                <div class="text-gray-700 font-logo mx-3 mb-4">
                    FashionShop
                </div>
                <ul class="list-none text-sm sm:pl-5 text-gray-600 uppercase mb-6">
                    <li>Hill Street 2, Chicago</li>
                    <li>+(880)-011-223-344</li>
                    <li>contact&#64;fs.fs</li>
                </ul>
            </div>
            <div class="col-span-1 sm:text-right p-3 text-gray-600 ">
                <a href="index.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Home
                </a>
                <a href="products.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Products
                </a>
                <a href="about.html" class="mx-1 hover:text-gray-500 block md:inline"">
                    About
                </a>
                <a href="contact.html" class="mx-1 hover:text-gray-500 block md:inline"">
                    Contact
                </a>
                <a href="user.html" class="mx-1 hover:text-gray-500 block md:inline"">
                    Login
                </a>
            </div>
            <div class="col-span-1 sm:col-span-2 border-t border-gray-700 p-3">
                <p class="text-sm mx-auto text-gray-700">
                    Copyright &copy; 2020 Tomasz Pankowski. All rights reserved.
                    <a class="hover:text-gray-500 hover:underline" href="privacy.html">Privacy policy</a>
                </p>                
            </div>
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
