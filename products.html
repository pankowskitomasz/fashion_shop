<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title>Fashion Shop | Products</title>
</head>
<body>
    <header class="absolute w-full top-0 left-0 h-20 bg-white shadow py-3 z-50">
        <nav class="h-full">
            <a href="index.html" class="inline-block mt-2 pl-3">
                <img src="img/navbar_logo.png" class="float-left h-10" alt="logo">
                <div class="inline-block text-gray-900 font-logo mx-3">
                    FashionShop
                </div>
            </a>
            <button class="float-right w-8 h-8 navbar-toggler-icon inline-block md:hidden mt-4 mr-3">
            </button>
            <div class="nav-menu hidden md:inline-block font-menu float-right p-3 w-full md:w-auto text-right mt-3 border border-gray-200 bg-white md:border-none md:mt-2 md:text-lg">                
                <a href="index.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Home
                </a>
                <a href="products.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Products
                </a>
                <a href="about.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    About
                </a>
                <a href="contact.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Contact
                </a>
                <a href="user.html" class="text-gray-900 mx-1 hover:text-gray-500 block md:inline">
                    Login
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="products-s1 mx-auto bg-white flex items-start p-6 pt-24">
            <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 w-full">
                <div class="col-span-1 mb-6">
                    <div class="border border-gray-300 p-3 text-gray-600 mb-4">
                        <label class="mb-3 block">Search</label>
                        <input type="text"
                            class="w-full p-1 border border-gray-300 bg-gray-200 text-gray-700 mb-5"
                            name="fsearch"
                            maxlength="100">                        
                        <label class="mb-3 block">Sort by</label>
                        <select class="w-full p-1 border border-gray-300 bg-gray-200 text-gray-700 mb-5">
                            <option value="name-az">Name A-Z</option>
                            <option value="name-za">Name Z-A</option>
                            <option value="price-tb">Price Top-Bottom</option>
                            <option value="price-bt">Price Bottom-Top</option>
                        </select>
                    </div>
                    <div class="border border-gray-300 p-3 text-gray-600 mb-4">
                        <label class="mb-3 block">Categories</label>
                        <label class="w-full p-1 text-gray-700 sm:pl-4 sm:block">
                            <input type="checkbox" name="fmen"> Men
                        </label>
                        <label class="w-full p-1 text-gray-700 sm:pl-4 sm:block">
                            <input type="checkbox" name="fwomen"> Women
                        </label>
                        <label class="w-full p-1 text-gray-700 sm:pl-4 sm:block">
                            <input type="checkbox" name="faccessories"> Accessories
                        </label>
                    </div>
                    <div class="border border-gray-300 p-3 text-gray-600">
                        <label class="mb-3 block">Brands</label>
                        <label class="w-full p-1 text-gray-700 sm:pl-4 sm:block">
                            <input type="checkbox" name="fbrand">
                        </label>
                    </div>
                </div>
                <div class="col-span-1 sm:col-span-2 md:col-span-3 ml-4 mb-6">
                    <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

                        <a class="col-span-1 bg-white border border-gray-400 m-2 text-gray-700 hover:bg-black hover:text-white hover:border-black" 
                            href="#">
                            <img src="img/products/item_1.jpg" class="self-start bg-gray-300 h-48 w-full" alt="product">
                            <div class="text-md text-left p-3">
                                <h3 class="mb-1">
                                    Spring Jacket
                                </h3>
                                <p class="font-bold">
                                    $0.00
                                </p>
                            </div>
                        </a>


                    </div>
                </div>
                <div class="col-span-1 sm:col-span-3 md:col-span-4 p-6 border-t border-gray-400 self-end">
                    <div class="float-right">
                        <button class="text-sm uppercase text-gray-600 border border-gray-500 py-1 px-3 hover:bg-black hover:text-white">
                            prev 
                        </button>
                        <button class="text-sm uppercase text-gray-600 border border-gray-500 py-1 px-3 hover:bg-black hover:text-white">
                            next
                        </button>
                    </div>                    
                </div>
            </div>
        </section>
    </main>
    <footer class="flex w-full text-white bg-gray-900 p-3 border-t border-gray-800 text-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 w-full text-center">
            <div class="col-span-1 sm:text-left">
                <div class="text-gray-700 font-logo mx-3 mb-4">
                    FashionShop
                </div>
                <ul class="list-none text-sm sm:pl-5 text-gray-600 uppercase mb-6">
                    <li><small>Hill Street 2, Chicago</small></li>
                    <li><small>+(880)-011-223-344</small></li>
                    <li><small>contact&#64;fs.fs</small></li>
                </ul>
            </div>
            <div class="col-span-1 sm:text-right p-3 text-gray-600 ">
                <a href="index.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Home
                </a>
                <a href="products.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Products
                </a>
                <a href="about.html" class="mx-1 hover:text-gray-500 block md:inline">
                    About
                </a>
                <a href="contact.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Contact
                </a>
                <a href="user.html" class="mx-1 hover:text-gray-500 block md:inline">
                    Login
                </a>
            </div>
            <div class="col-span-1 sm:col-span-2 border-t border-gray-700 p-3 pb-0">
                <p class="text-sm mx-auto text-gray-500">
                    <small>
                        Copyright &copy; 2020-2021 Tomasz Pankowski. All rights reserved.
                        <a class="hover:text-gray-700 hover:underline" href="privacy.html">Privacy policy</a>
                    </small>
                </p>                
            </div>
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
